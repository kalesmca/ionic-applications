<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Entry</ion-card-title>
      <ion-card-subtitle>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="invoice.invoiceDate" placeholder="selec Date">
        </ion-datetime>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Product</ion-label>
              <ion-select [(ngModel)]="entry.product">
                <ion-select-option value="idhayam">Idhayam</ion-select-option>
                <ion-select-option value="mantra">Mantra</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Product Type</ion-label>
              <ion-select [(ngModel)]="entry.type">
                <ion-select-option value="500ml">500ml</ion-select-option>
                <ion-select-option value="1L">1L</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Price</ion-label>
              <ion-input [(ngModel)]="entry.price"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Quantity</ion-label>
              <ion-input [(ngModel)]="entry.qty" (change)="entry.amt= entry.price * entry.qty"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Amount</ion-label>
              <ion-input [(ngModel)]="entry.amt" disabled></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" color="primary" (click)="addItem()">Add</ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" color="primary" (click)="clear()">Clear</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="invoice.entryList.length">
    <ion-card-header>
      <ion-card-title>Preview</ion-card-title>
      <ion-card-subtitle>Total Amt: {{invoice.invoiceAmt}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <table id="customers">
        <thead>
          <tr>
            <th *ngFor="let item of constants.entryColumns">
              {{item.name}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of invoice.entryList; let i=index">
            <td>{{i}}</td>
            <td>{{item.product}}</td>
            <td>{{item.type}}</td>
            <td>{{item.price}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.amt}}</td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>


</ion-content>
